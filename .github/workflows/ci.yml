name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate Prisma Client
        env:
          DATABASE_URL: "mysql://user:password@localhost:3306/dummy"
        run: npx prisma generate

      - name: Run ESLint
        run: yarn lint
        continue-on-error: false

      - name: Annotate ESLint results
        if: failure()
        run: |
          echo "::error::ESLint found issues. Please run 'yarn lint:fix' or fix them manually."
          echo "You can view the full ESLint output in the job logs above."

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate Prisma Client
        env:
          DATABASE_URL: "mysql://user:password@localhost:3306/dummy"
        run: npx prisma generate

      - name: Run tests
        run: yarn test --run
        continue-on-error: false

      - name: Annotate test results
        if: failure()
        run: |
          echo "::error::Tests failed. Please check the test output above for details."

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate Prisma Client
        env:
          DATABASE_URL: "mysql://user:password@localhost:3306/dummy"
        run: npx prisma generate

      - name: Run tests with coverage
        run: yarn test:coverage --run
        continue-on-error: false

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage/
          retention-days: 30

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          github-token: ${{ github.token }}
          lcov-file: ./coverage/lcov.info
          delete-old-comments: true
          fail-if-coverage-less-than: 0
        continue-on-error: true

      - name: Generate coverage summary
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            # Parse coverage-summary.json (Istanbul format from json-summary reporter)
            node -e "
              const fs = require('fs');
              const summary = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              const total = summary.total;
              console.log('## ðŸ“Š Coverage Summary');
              console.log('');
              console.log('| Metric | Coverage |');
              console.log('|--------|----------|');
              console.log(\`| **Lines** | \${total.lines.pct.toFixed(2)}% |\`);
              console.log(\`| Statements | \${total.statements.pct.toFixed(2)}% |\`);
              console.log(\`| Functions | \${total.functions.pct.toFixed(2)}% |\`);
              console.log(\`| Branches | \${total.branches.pct.toFixed(2)}% |\`);
              console.log('');
              console.log('ðŸ“¦ Full coverage reports are available in the uploaded artifacts.');
            " >> $GITHUB_STEP_SUMMARY
          elif [ -f "coverage/coverage-final.json" ]; then
            # Parse coverage-final.json (v8 format) - use @c8/parse for better parsing
            node -e "
              const fs = require('fs');
              const path = require('path');
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-final.json', 'utf8'));
              
              // Calculate totals from v8 coverage format
              let stats = { statements: [0, 0], functions: [0, 0], branches: [0, 0], lines: [0, 0] };
              
              for (const file in coverage) {
                const fileCoverage = coverage[file];
                // Statements
                if (fileCoverage.s) {
                  for (const stmt in fileCoverage.s) {
                    stats.statements[1]++;
                    if (fileCoverage.s[stmt] > 0) stats.statements[0]++;
                  }
                }
                // Functions
                if (fileCoverage.f) {
                  for (const func in fileCoverage.f) {
                    stats.functions[1]++;
                    if (fileCoverage.f[func] > 0) stats.functions[0]++;
                  }
                }
                // Branches
                if (fileCoverage.b) {
                  for (const branch in fileCoverage.b) {
                    const branchCounts = fileCoverage.b[branch];
                    stats.branches[1] += branchCounts.length;
                    stats.branches[0] += branchCounts.filter(c => c > 0).length;
                  }
                }
                // Lines (approximate from statements)
                if (fileCoverage.statementMap && fileCoverage.s) {
                  const lines = new Set();
                  for (const stmt in fileCoverage.statementMap) {
                    const stmtInfo = fileCoverage.statementMap[stmt];
                    const line = stmtInfo.start.line;
                    lines.add(line);
                    if (fileCoverage.s[stmt] > 0) {
                      stats.lines[0]++;
                    }
                  }
                  stats.lines[1] += lines.size;
                }
              }
              
              const calcPct = (covered, total) => total > 0 ? ((covered / total) * 100).toFixed(2) : '0.00';
              
              console.log('## ðŸ“Š Coverage Summary');
              console.log('');
              console.log('| Metric | Coverage |');
              console.log('|--------|----------|');
              console.log(\`| **Lines** | \${calcPct(stats.lines[0], stats.lines[1])}% |\`);
              console.log(\`| Statements | \${calcPct(stats.statements[0], stats.statements[1])}% |\`);
              console.log(\`| Functions | \${calcPct(stats.functions[0], stats.functions[1])}% |\`);
              console.log(\`| Branches | \${calcPct(stats.branches[0], stats.branches[1])}% |\`);
              console.log('');
              console.log('ðŸ“¦ Full coverage reports are available in the uploaded artifacts.');
            " >> $GITHUB_STEP_SUMMARY
          else
            echo "## ðŸ“Š Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ Coverage files not found. Coverage reports may not have been generated." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Checking coverage directory..." >> $GITHUB_STEP_SUMMARY
            ls -la coverage/ 2>/dev/null || echo "Coverage directory does not exist" >> $GITHUB_STEP_SUMMARY
          fi
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate Prisma Client
        env:
          DATABASE_URL: "mysql://user:password@localhost:3306/dummy"
        run: npx prisma generate

      - name: Build project
        run: yarn build
        continue-on-error: false

      - name: Annotate build errors
        if: failure()
        run: |
          echo "::error::Build failed. Check the output above for TypeScript errors."
          echo "Common issues:"
          echo "- Missing Prisma client (should be fixed now with 'prisma generate')"
          echo "- Implicit 'any' types need explicit type annotations"
          echo "- Run 'yarn build' locally to see detailed errors"

      - name: Check build output
        run: |
          if [ ! -d "build" ]; then
            echo "::error::Build directory was not created"
            exit 1
          fi
          if [ ! -f "build/main.js" ]; then
            echo "::error::Build output file build/main.js was not created"
            exit 1
          fi
          echo "::notice::Build completed successfully"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/
          retention-days: 7

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, coverage, build]
    if: always()
    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.coverage.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "::error::One or more CI jobs failed"
            exit 1
          fi
          echo "::notice::All CI jobs passed successfully"

